<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style ></style>
    <title>Estojo de Palavras</title>
</head>

<body>
    <header class="header">
        <h1 class="titulo">
            Estojo de palavras
        </h1>
    </header>
    <main class="container">
        <section class="btns">
            <ul>
                <li>
                    <section class="btn maiusculas">
                        <h3>MAIUSCULAS</h3>
                    </section>
                </li>
                <li>
                    <section class="btn minusculas">
                        <h3>MINUSCULAS</h3>
                    </section>
                </li>
                <li>
                    <section class="btn inicias maiusculas">
                        <h3>INICIAIS MAIUSCULAS</h3>
                    </section>
                </li>
                <li>
                    <section class="btn letrasNumeros">
                        <h3>LETRAS E NUMEROS</h3>
                    </section>
                </li>
                <li>
                    <section class="btn riscado">
                        <h3>RISCADO</h3>
                    </section>
                </li>
            </ul>
        </section>
        <section class="areaPalavras">
            <section class="form">
                <form>
                    <textarea name="palavras"></textarea>
                </form>
            </section>
            <section class="clipEcontador">
                <section class="btn clipboard">
                    <h3>CLIPBOARD</h3>
                </section>
                <section class="btn contador">
                    <h3>18</h3>
                </section>
            </section>
        </section>  
    </main>
    <footer>
        <h4>LUAN CHAGAS</h4>
    </footer>
</body>

</html>
