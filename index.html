<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style></style>
    <title>Estojo de Palavras</title>
</head>
<body>
    <header class="header">
        <h1 class="titulo">
            Estojo de palavras
        </h1>
    </header>
    <main class="container">
        <section class="btns">
            <nav>
                <ul class="nav-web">
                    <li>
                        <section class="btn maiusculas">
                            <h3>MAIUSCULAS</h3>
                        </section>
                    </li>
                    <li>
                        <section class="btn minusculas">
                            <h3>MINUSCULAS</h3>
                        </section>
                    </li>
                    <li>
                        <section class="btn iniciasMaiusculas">
                            <h3>INICIAIS MAIUSCULAS</h3>
                        </section>
                    </li>
                    <li>
                        <section class="btn letrasNumeros">
                            <h3>LETRAS E NUMEROS</h3>
                        </section>
                    </li>
                    <li>
                        <section class="btn riscado">
                            <h3>RISCADO</h3>
                        </section>
                    </li>
                </ul>
                <ul class="nav-mobile">
                    <li>
                        <a href="">
                            <section class="btn maiusculas">
                                <img src="img/maiusculas.svg" alt="">
                            </section>
                        </a>
                    </li>
                    <li>
                        <a>
                            <section class="btn minusculas">
                                <img src="img/minusculas.svg" alt="">
                            </section>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <section class="btn iniciasMaiusculas">
                                <img src="img/alter.svg" alt="">
                            </section>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <section class="btn letrasNumeros">
                                <img src="img/nume.svg" alt="">
                            </section>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <section class="btn riscado">
                                <img src="img/subl.svg" alt="">
                            </section>
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
        <section class="areaPalavras">
            <section class="form">
                <form>
                    <textarea name="palavras" id="texto"></textarea>
                </form>
            </section>
            <section class="clipEcontador">
                <section class="web">
                    <section class="btn clipboard" id='clipboard'>
                        <h3>CLIPBOARD</h3>
                    </section>
                    <section class="btn contador">
                        <h3 id="contador">O</h3>
                    </section>
                </section>
                <section class="mobile">
                    <a href="" >
                        <section class="btn clipboard-mobile" id=clipboard>
                            <h3>CLIP</h3>
                        </section>
                    </a>
                        <section class="btn contador-mobile" >
                            <h3 id="contador">O</h3>
                        </section>
                </section>
            </section>
        </section>
    </main>
    <footer>
        <h4><a href="https://github.com/LuanChagas" title="Luan Chagas">LUAN CHAGAS</a> </h4>
        <section class="att">
            <h5>√çcones feitos por
                <a href="https://smashicons.com" title="Smashicons"> Smashicons</a> 
                from
                <a href="https://www.flaticon.com/br" title="Flaticon">
                www.flaticon.com</h5>
            </a>
        </section>
    </footer>
</body>
<script type="module" src="js/index.js"></script>
</html>
